
<table mat-table class="mat-elevation-z8 cdk-table"
    [dataSource]="bonusComputationSheet.socialPerformanceEvaluation.socialAttributes">

    <ng-container matColumnDef="socialAttributeName">
        <th mat-header-cell *matHeaderCellDef>socialAttributeName</th>
        <td mat-cell *matCellDef="let  socialAttribute">{{socialAttribute.socialAttributeName}}</td>
    </ng-container>

    <ng-container matColumnDef="targetValue">
        <th mat-header-cell *matHeaderCellDef>targetValue</th>
        <td mat-cell *matCellDef="let  socialAttribute">{{socialAttribute.targetValue}}</td>
    </ng-container>

    <ng-container matColumnDef="actualValue">
        <th mat-header-cell *matHeaderCellDef>actualValue</th>
        <td mat-cell *matCellDef="let  socialAttribute">
            <mat-form-field *ngIf=isHr()>
                <input matInput [(ngModel)]="socialAttribute.actualValue" type="number" required>
                <!-- (input)="upgradeTODO()"> -->
            </mat-form-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="actualValue" *ngIf=!isHr()>
        <th mat-header-cell *matHeaderCellDef>actualValue</th>
        <td mat-cell *matCellDef="let  socialAttribute">{{socialAttribute.actualValue}}</td>
    </ng-container>





    <ng-container matColumnDef="bonus">
        <th mat-header-cell *matHeaderCellDef>bonus</th>
        <td mat-cell *matCellDef="let  socialAttribute">{{socialAttribute.bonus}}</td>
    </ng-container>

    <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef>comment</th>
        <td mat-cell *matCellDef="let  socialAttribute">{{socialAttribute.comment}}</td>
    </ng-container>

    <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef>comment</th>
        <td mat-cell *matCellDef="let  socialAttribute">
            <mat-form-field *ngIf=isCeo()>
                <input matInput [(ngModel)]="socialAttribute.comment" type="string" required >
                <!-- <input matInput [(ngModel)]="socialAttribute.comment" type="string" required (input)="upgradeTODO()"> -->
            </mat-form-field>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>



</table>
