
<ng-container *ngIf=sheets>

<table mat-table class="mat-elevation-z8 cdk-table" [dataSource]="sheets">
  <ng-container matColumnDef="salesman">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let  sheet" (click)="openLinkSheet(sheet.salesmanId,sheet.year)" >{{sheet.salesmanId}}</td>
  </ng-container>

  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef>Firstname</th>
    <td mat-cell *matCellDef="let  sheet" (click)="openLinkSheet(sheet.salesmanId,sheet.year)">{{sheet.firstname}}</td>
  </ng-container>

  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef>Lastname</th>
    <td mat-cell *matCellDef="let  sheet" (click)="openLinkSheet(sheet.salesmanId,sheet.year)">{{sheet.lastname}}</td>
  </ng-container>
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef>Year</th>
    <td mat-cell *matCellDef="let  sheet" (click)="openLinkSheet(sheet.salesmanId,sheet.year)">{{sheet.year}}</td>
  </ng-container>
  <ng-container matColumnDef="bonus">
    <th mat-header-cell *matHeaderCellDef>Bonus</th>
    <td mat-cell *matCellDef="let  sheet" (click)="openLinkSheet(sheet.salesmanId,sheet.year)">{{sheet.bonus}}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let  sheet" (click)="openLinkSheet(sheet.salesmanId,sheet.year)">{{sheet.status}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

</ng-container>
